<script>

    function getCookie()
    {
        var cookies=document.cookie.split(";");
        for(var i=0;i<cookies.length;i++)
        {
            var cookie=cookies[i].trim();
            if(cookie.indexOf("ordernumber")==0)
            {
                var m="订单已经提交，请尽快支付！&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;订单号&nbsp;&nbsp; :"+cookie.substring("ordernumber".length+1);
                jQuery("#u327_text").html(m);
                break;
            }
        }
    }

    getCookie();
    function checkusername()
    {
        var cookies=document.cookie.split(";");
        for(var i=0;i<cookies.length;i++)
        {
            var cookie=cookies[i].trim();
            if(cookie.indexOf("username")==0)
            {
                var greeting="欢迎用户："+cookie.substring("username".length+1)+"      希望您购物愉快";
                jQuery("#greeting").html(greeting);
                break;
            }
        }
    }
    checkusername();

</script>
